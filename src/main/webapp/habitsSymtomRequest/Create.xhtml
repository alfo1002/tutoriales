<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                        <p:outputLabel value="#{bundle.CreateHabitsSymtomRequestLabel_diet}" for="diet" />

                        <p:outputLabel value="#{bundle.CreateHabitsSymtomRequestLabel_nutritionalSupplements}" for="nutritionalSupplements" />
                        <p:inputText id="nutritionalSupplements" value="#{habitsSymtomRequestController.selected.nutritionalSupplements}" title="#{bundle.CreateHabitsSymtomRequestTitle_nutritionalSupplements}" />
                        <p:outputLabel value="#{bundle.CreateHabitsSymtomRequestLabel_bristol}" for="bristol" />
                        <p:inputText id="bristol" value="#{habitsSymtomRequestController.selected.bristol}" title="#{bundle.CreateHabitsSymtomRequestTitle_bristol}" />

                        <p:outputLabel value="#{bundle.CreateHabitsSymtomRequestLabel_weeklyDepositions}" for="weeklyDepositions" />
                        <p:inputText id="weeklyDepositions" value="#{habitsSymtomRequestController.selected.weeklyDepositions}" title="#{bundle.CreateHabitsSymtomRequestTitle_weeklyDepositions}" />
                        <p:outputLabel value="#{bundle.CreateHabitsSymtomRequestLabel_abdominalPain}" for="abdominalPain" />
                        <p:inputText id="abdominalPain" value="#{habitsSymtomRequestController.selected.abdominalPain}" title="#{bundle.CreateHabitsSymtomRequestTitle_abdominalPain}" />
                        <p:outputLabel value="#{bundle.CreateHabitsSymtomRequestLabel_abdominalDistension}" for="abdominalDistension" />
                        <p:inputText id="abdominalDistension" value="#{habitsSymtomRequestController.selected.abdominalDistension}" title="#{bundle.CreateHabitsSymtomRequestTitle_abdominalDistension}" />

                        <p:outputLabel value="#{bundle.CreateHabitsSymtomRequestLabel_IBSSeverityScore}" for="IBSSeverityScore" />
                        <p:inputText id="IBSSeverityScore" value="#{habitsSymtomRequestController.selected.IBSSeverityScore}" title="#{bundle.CreateHabitsSymtomRequestTitle_IBSSeverityScore}" />
                        <p:outputLabel value="#{bundle.CreateHabitsSymtomRequestLabel_patientId}" for="patientId" />
                        <p:inputText id="patientId" value="#{habitsSymtomRequestController.selected.patientId}" title="#{bundle.CreateHabitsSymtomRequestTitle_patientId}" />

                    <p:commandButton actionListener="#{habitsSymtomRequestController.create}" value="#{bundle.Save}" update="display,:HabitsSymtomRequestListForm:datalist,:growl" oncomplete="handleSubmit(args,'HabitsSymtomRequestCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HabitsSymtomRequestCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
