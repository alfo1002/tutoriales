<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisbiosisRequestViewDlg" widgetVar="DisbiosisRequestViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDisbiosisRequestTitle}">
            <h:form id="DisbiosisRequestViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{disbiosisRequestController.selected != null}">
                        <h:outputText value="#{bundle.ViewDisbiosisRequestLabel_id}"/>
                        <h:outputText value="#{disbiosisRequestController.selected.id}" title="#{bundle.ViewDisbiosisRequestTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDisbiosisRequestLabel_file}"/>
                        <h:outputText value="#{disbiosisRequestController.selected.file}" title="#{bundle.ViewDisbiosisRequestTitle_file}"/>
                        <h:outputText value="#{bundle.ViewDisbiosisRequestLabel_patientId}"/>
                        <h:outputText value="#{disbiosisRequestController.selected.patientId}" title="#{bundle.ViewDisbiosisRequestTitle_patientId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DisbiosisRequestViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
