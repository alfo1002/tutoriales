<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPatientDataRequestTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PatientDataRequestListForm">
                <p:panel header="#{bundle.ListPatientDataRequestTitle}">
                    <p:dataTable id="datalist" value="#{patientDataRequestController.items}" var="item"
                                 selectionMode="single" selection="#{patientDataRequestController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_patientDocumentNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.patientDocumentNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_addres}"/>
                            </f:facet>
                            <h:outputText value="#{item.addres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_surname}"/>
                            </f:facet>
                            <h:outputText value="#{item.surname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_birdDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.birdDate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_team}"/>
                            </f:facet>
                            <h:outputText value="#{item.team}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_weight}"/>
                            </f:facet>
                            <h:outputText value="#{item.weight}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_size}"/>
                            </f:facet>
                            <h:outputText value="#{item.size}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_IMC}"/>
                            </f:facet>
                            <h:outputText value="#{item.IMC}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_folds}"/>
                            </f:facet>
                            <h:outputText value="#{item.folds}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_perimeters}"/>
                            </f:facet>
                            <h:outputText value="#{item.perimeters}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_diameters}"/>
                            </f:facet>
                            <h:outputText value="#{item.diameters}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_allergiesMedical}"/>
                            </f:facet>
                            <h:outputText value="#{item.allergiesMedical}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_food}"/>
                            </f:facet>
                            <h:outputText value="#{item.food}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_other}"/>
                            </f:facet>
                            <h:outputText value="#{item.other}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_pastMedical}"/>
                            </f:facet>
                            <h:outputText value="#{item.pastMedical}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_surgical}"/>
                            </f:facet>
                            <h:outputText value="#{item.surgical}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatientDataRequestTitle_traumatiInjuries}"/>
                            </f:facet>
                            <h:outputText value="#{item.traumatiInjuries}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{patientDataRequestController.prepareCreate}" update=":PatientDataRequestCreateForm" oncomplete="PF('PatientDataRequestCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PatientDataRequestViewForm" oncomplete="PF('PatientDataRequestViewDialog').show()" disabled="#{empty patientDataRequestController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PatientDataRequestEditForm" oncomplete="PF('PatientDataRequestEditDialog').show()" disabled="#{empty patientDataRequestController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{patientDataRequestController.destroy}" update=":growl,datalist" disabled="#{empty patientDataRequestController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
